 <div class="container mx-auto lg:p-4 p-0">
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4">


      






        <div class=" shadow-md">
        <div class="bg-primary-900 rounded-lg text-white lg p-4">
            <div class="w-full grid grid-cols-4 lg:grid-cols-4 gap-4">
          

                <div class="lg:col-span-4 col-span-4 flex flex-col">
                    <label class="text-lg">Full Name</label>
                    <input type="text"  name="name" class="w-full p-2 rounded-lg  text-black">
                </div>
                <div class="lg:col-span-4 col-span-4 flex flex-col">
                    <label class="text-lg">Email</label>
                    <input type="text"  name="name" class="w-full p-2 rounded-lg  text-black">
                </div>
                <div class="lg:col-span-4 col-span-4 flex flex-col">
                    <label class="text-lg">Password</label>
                    <input type="text"  name="name" class="w-full p-2 rounded-lg  text-black">
                </div>
                <div class="lg:col-span-4 col-span-4 flex flex-col">
                    <label class="text-lg">Role</label>
                    <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>Choose a country</option>
                        <option value="1">Student</option>
                        <option value="2">Professor</option>
                        
                      </select>
                </div>

                

                

                <div class="lg:col-span-4 col-span-4 flex flex-col">
                  <img [src]="images_preview" class="w-40">
                </div>
                
                

                <div class="lg:col-span-4 col-span-4 flex flex-col">
                    <button type="submit" (click)="save()" class="text-primary-900 font-semibold bg-second-900 p-2 rounded-xl hover:bg-second-700">
                        Save All
                    </button>
                </div>


                <div class="lg:col-span-4 col-span-4 flex flex-col" *ngIf="registrationSuccess">
                    <div class="bg-green-600 px-5 py-5 rounded-xl text-slate-950">
                        <i class="fa-solid fa-check"></i>  {{successMessage}}
                    </div>

                </div>




            </div>
       




        </div>
     

       
    </div>

       


    </div>
</div>
