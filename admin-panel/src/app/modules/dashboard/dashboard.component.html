<app-loader [loading]="isLoading"></app-loader>

<div *ngIf="!isLoading">

<app-header></app-header>

<div class="flex">

    <!-------------Main start-->
            <main class="flex lg:ml-60 xl:ml-44 2xl:ml-60 mt-16 lg:mt-16 w-full p-6 " >
                <div class=" mt-6 lg:mt-0 w-full lg:p-6 p-0">

      <!-------------Widget start-->
                    <div class="container  mx-auto lg:p-4 p-0">

                         <!-------------Widget start-->
                        <div [@slideIn] class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

                            
                            <app-dashboard-widget value="{{ProductCount}}" title="New Projects" percentage="-"></app-dashboard-widget>


                            <app-dashboard-widget value="{{SaleCount}}" title="New User" percentage="-"></app-dashboard-widget>

                            <app-dashboard-widget value=" {{userCount}}" title="All User Count" percentage="-"></app-dashboard-widget>
                        </div>
                         <!-------------Widget End-->
                       

                    </div>
      <!-------------Widget End-->


             <!-------------Second start-->
                <div class="container mx-auto lg:p-4 p-0">
                    <div class="grid grid-cols-12 sm:grid-cols-2 gap-4">


            <app-last-customers></app-last-customers>





             

                    </div>
                </div>
            <!-------------Second End-->

            
             
<app-footer></app-footer>

<app-sidebar></app-sidebar>

</div>
